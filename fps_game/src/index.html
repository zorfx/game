<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Quake-like FPS Game</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #loadingScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingText {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #progressBar {
            width: 300px;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
        }
        #progressFill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        #startButton {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #gameInfo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div id="loadingText">Loading Game...</div>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="renderCanvas"></canvas>
    <div id="gameInfo">
        <p>WASD: Move | Mouse: Look | Left Click: Shoot | Space: Jump | 1-7: Switch Weapons | R: Reload</p>
        <p>Mobile: Virtual joystick to move, right side to look, buttons for actions</p>
    </div>
</body>
</html>
